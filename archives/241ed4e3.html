<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">List&lt;String&gt; list &#x3D; Arrays.asList(&quot;11 22&quot;,&quot;22 11&quot;,&quot;32 44&quot;);</span><br><span class="line">		list.stream().map(item-&gt;item.split(&quot; &quot;)).flatMap(Arrays::stream).distinct().collect(Collectors.toList()).forEach(System.out::println);</span><br></pre></td></tr></table></figure>
