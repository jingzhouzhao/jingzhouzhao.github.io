" href="https://qmbb.top/archives/421cfd7c.html"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@9.12.0/styles/atom-one-light.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600&amp;family=Source+Code+Pro"><link rel="stylesheet" href="/css/default.css"><!--!--></head><body class="is-1-column"><nav class="navbar navbar-main"><div class="container"><div class="navbar-brand justify-content-center"><a class="navbar-item navbar-logo" href="/"><img src="/" alt="larry&#039;s blog" height="28"></a></div><div class="navbar-menu"><div class="navbar-end"></div></div></div></nav><section class="section"><div class="container"><div class="columns"><div class="column order-2 column-main is-12"><div class="card"><article class="card-content article" role="article"><div class="article-meta size-small is-uppercase level is-mobile"><div class="level-left"><time class="level-item" dateTime="2018-11-30T02:27:49.000Z" title="2018-11-30T02:27:49.000Z">2018-11-30</time><span class="level-item"><a class="link-muted" href="/categories/Java%E9%9A%8F%E8%AE%B0/">Java随记</a></span></div></div><h1 class="title is-3 is-size-4-mobile">UUID优化方案</h1><div class="content"><p>数据ID生成方案中UUID相对来说是最简单的，但是其也有不少缺点：</p>
<p>1.没有排序，无法保证趋势递增。<br>2.UUID往往是使用字符串存储，查询的效率比较低。<br>3.存储空间比较大，如果是海量数据库，就需要考虑存储量的问题。<br>4.传输数据量大<br>5.不可读。</p>
<p>常见优化方案：<br>1.优化字符串为BigInteger</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">private static BigInteger pair() &#123;</span><br><span class="line">  UUID myuuid &#x3D; UUID.randomUUID();</span><br><span class="line">  &#x2F;&#x2F;UUID长度为128位</span><br><span class="line">  ByteBuffer bb &#x3D; ByteBuffer.wrap(new byte[16]);</span><br><span class="line">  bb.putLong(myuuid .getMostSignificantBits());</span><br><span class="line">  bb.putLong(myuuid .getLeastSignificantBits());</span><br><span class="line">  return new BigInteger(bb.array());</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>2.去掉符号：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">private static BigInteger pair(UUID uuid) &#123;</span><br><span class="line">	BigInteger value1 &#x3D; BigInteger.valueOf(uuid.getMostSignificantBits());</span><br><span class="line">	BigInteger value2 &#x3D; BigInteger.valueOf(uuid.getLeastSignificantBits());</span><br><span class="line">	if (value1.compareTo(value2) &lt; 0) &#123;</span><br><span class="line">		return value2.multiply(value2).add(value1);</span><br><span class="line">	&#125;</span><br><span class="line">	return value1.multiply(value1).add(value1).add(value2);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
</div><div class="article-tags size-small mb-4"><span class="mr-2">#</span><a class="link-muted mr-2" rel="tag" href="/tags/Java/">Java</a></div><!--!--></article></div><!--!--><nav class="post-navigation mt-4 level is-mobile"><div class="level-start"><a class="article-nav-prev level level-item link-muted" href="/archives/e8ec77e1.html"><i class="level-item fas fa-chevron-left"></i><span class="level-item">CAP个人浅显的理解</span></a></div><div class="level-end"><a class="article-nav-next level level-item link-muted" href="/archives/545f6758.html"><span class="level-item">flume同时使用KafkaSource、KafkaSink导致的问题</span><i class="level-item fas fa-chevron-right"></i></a></div></nav><!--!--></div><!--!--><!--!--></div></div></section><footer class="footer"><div class="container"><div class="level"><div class="level-start"><a class="footer-logo is-block mb-2" href="/"><img src="/" alt="larry&#039;s blog" height="28"></a><p class="size-small"><span>&copy; 2020 赵荆州</span>  Powered by <a href="https://hexo.io/" target="_blank" rel="noopener">Hexo</a> &amp; <a href="https://github.com/ppoffice/hexo-theme-icarus" target="_blank" rel="noopener">Icarus</a></p></div><div class="level-end"></div></div></div></footer><script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/min/moment-with-locales.min.js"></script><script>moment.locale("zh-CN");</script><script>var IcarusThemeSettings = {
